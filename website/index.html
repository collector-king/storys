<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Tester</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #5865f2;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: #0f3460;
            color: #fff;
            font-size: 14px;
        }
        input:focus, textarea:focus {
            outline: 2px solid #5865f2;
        }
        textarea { resize: vertical; min-height: 100px; }
        button {
            width: 100%;
            padding: 14px;
            background: #5865f2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #4752c4; }
        button:disabled { background: #555; cursor: not-allowed; }
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .status.success { display: block; background: #2d6a4f; }
        .status.error { display: block; background: #9b2226; }
        .optional { color: #888; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Webhook Tester</h1>
        
        <label>Webhook URL *</label>
        <input type="text" id="webhookUrl" placeholder="https://discord.com/api/webhooks/1446823123121864814/SmvasyrJAbz389x0pCC-kC7C8sG080ipmOJxravxUM5oTC7ghbiCUY43S6KNvh2L3Jah">
        
        <label>Message *</label>
        <textarea id="message" placeholder="Hello from webhook tester!">Test message from webhook tester!</textarea>
        
        <label>Username <span class="optional">(optional)</span></label>
        <input type="text" id="username" placeholder="Webhook Bot">
        
        <label>Avatar URL <span class="optional">(optional)</span></label>
        <input type="text" id="avatarUrl" placeholder="https://example.com/avatar.png">
        
        <button id="sendBtn" onclick="sendWebhook()">Send Webhook</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        async function sendWebhook() {
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            const message = document.getElementById('message').value.trim();
            const username = document.getElementById('username').value.trim();
            const avatarUrl = document.getElementById('avatarUrl').value.trim();
            const statusEl = document.getElementById('status');
            const btn = document.getElementById('sendBtn');

            if (!webhookUrl || !message) {
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Webhook URL and message are required!';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Sending...';
            statusEl.className = 'status';
            statusEl.style.display = 'none';

            const payload = { content: message };
            if (username) payload.username = username;
            if (avatarUrl) payload.avatar_url = avatarUrl;

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok || response.status === 204) {
                    statusEl.className = 'status success';
                    statusEl.textContent = '‚úÖ Webhook sent successfully!';
                } else {
                    const error = await response.text();
                    statusEl.className = 'status error';
                    statusEl.textContent = `‚ùå Error ${response.status}: ${error.slice(0, 100)}`;
                }
            } catch (err) {
                statusEl.className = 'status error';
                statusEl.textContent = `‚ùå Failed: ${err.message}`;
            }

            btn.disabled = false;
            btn.textContent = 'Send Webhook';
        }
    </script>
</body>
</html>
