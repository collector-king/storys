<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Optional Background Music Player (mimic wound.lol's music feature) -->
    <audio id="bg-music" loop autoplay muted>
        <source src="https://example.com/your-music.mp3" type="audio/mpeg"> <!-- Replace with a public MP3 URL -->
    </audio>
    <button onclick="toggleMusic()" style="position: fixed; top: 10px; right: 10px; z-index: 100;">Toggle Music</button>

    <h1>Welcome to My Website</h1>

    <!-- Login Section -->
    <section id="auth-section">
        <h2>Login or Sign Up</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="signUp()">Sign Up</button>
            <button type="button" onclick="login()">Login</button>
        </form>
        <button id="logout" style="display: none;" onclick="logout()">Logout</button>
        <p id="auth-message"></p>
    </section>

    <p>Here's a list of sections:</p>
    <ul>
        <li><a href="#stories">Stories</a></li>
        <li><a href="#memes">Memes</a></li>
    </ul>

    <section id="stories">
        <h2>Stories</h2>
        <div id="stories-list"></div>
        <form id="story-form" style="display: none;">
            <h3>Post a Story</h3>
            <textarea id="story-content" placeholder="Your story..." required></textarea>
            <button type="button" onclick="postStory()">Post Story</button>
        </form>
    </section>

    <section id="memes">
        <h2>Memes</h2>
        <div id="memes-list"></div>
        <form id="meme-form" style="display: none;">
            <h3>Post a Meme</h3>
            <input type="text" id="meme-url" placeholder="Meme image URL" required>
            <textarea id="meme-caption" placeholder="Caption (optional)"></textarea>
            <button type="button" onclick="postMeme()">Post Meme</button>
        </form>
    </section>

    <script>
        // Your existing script here (no changes needed, but add this for music)
        function toggleMusic() {
            const audio = document.getElementById('bg-music');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Paste your full script from previous (Firebase config, auth, post functions, etc.)
        const firebaseConfig = {
            // YOUR CONFIG HERE
        };
        // ... rest of script ...
    </script>
</body>
</html>
